<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Master: Advanced Study Deck</title>
    <style>
        :root {
            /* Light Theme (Default) */
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #202124;
            --text-sub: #5f6368;
            --primary: #4285f4;
            --secondary: #34a853;
            --border: #dadce0;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e8eaed;
            --text-sub: #9aa0a6;
            --primary: #8ab4f8;
            --secondary: #81c995;
            --border: #3c4043;
            --shadow: rgba(0,0,0,0.5);
        }

        [data-theme="study"] {
            --bg: #fffdf0; /* Soft sepia for eye strain */
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --primary: #2980b9;
            --secondary: #27ae60;
            --border: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s ease;
        }

        /* Theme Switcher UI */
        .theme-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            padding: 8px 12px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text-main);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .deck-info { margin-bottom: 15px; font-weight: 600; color: var(--text-sub); }

        /* Swipe Card Logic */
        .card-container {
            position: relative;
            width: 360px;
            height: 480px;
            perspective: 1200px;
        }

        .flashcard {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            cursor: pointer;
        }

        .flashcard.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px var(--shadow);
            border-radius: 24px;
        }

        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            padding: 35px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--border);
        }

        .front { background: var(--card-bg); justify-content: center; align-items: center; text-align: center; }
        .back { background: var(--card-bg); transform: rotateY(180deg); text-align: left; overflow-y: auto; }

        .badge { background: var(--primary); color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.7rem; margin-bottom: 15px; }
        h3 { margin: 10px 0; font-size: 1.5rem; line-height: 1.2; }
        h4 { color: var(--secondary); margin: 15px 0 5px 0; font-size: 1rem; border-bottom: 1px solid var(--border); }
        p, li { font-size: 0.9rem; color: var(--text-sub); line-height: 1.5; }

        .controls { margin-top: 30px; display: flex; gap: 15px; }
        .nav-btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .nav-btn:disabled { background: var(--border); cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="theme-panel">
        <button class="theme-btn" onclick="setTheme('light')">‚òÄÔ∏è Light</button>
        <button class="theme-btn" onclick="setTheme('dark')">üåô Dark</button>
        <button class="theme-btn" onclick="setTheme('study')">üìñ Study</button>
    </div>

    <div class="deck-info">Topic <span id="current-index">1</span> of 10</div>

    <div class="card-container" id="deck">
        </div>

    <div class="controls">
        <button class="nav-btn" id="prevBtn" onclick="changeCard(-1)">Previous</button>
        <button class="nav-btn" id="nextBtn" onclick="changeCard(1)">Next</button>
    </div>

    <script>
        const content = [
            { cat: "Basics", q: "NIST 5-4-3 Principle", a: "<h4>5 Characteristics</h4><ul><li>On-demand Self-service</li><li>Broad Network Access</li><li>Resource Pooling</li><li>Rapid Elasticity</li><li>Measured Service</li></ul><h4>4 Deployment Models</h4><p>Public, Private, Hybrid, Community</p><h4>3 Service Models</h4><p>IaaS, PaaS, SaaS</p>" },
            { cat: "Infrastructure", q: "IaaS Deep Dive", a: "<h4>Infrastructure as a Service</h4><p>Raw computing resources. Provider manages physical hardware/DC/Power.</p><strong>User Manages:</strong><ul><li>Operating System (OS) & Patching</li><li>Middleware & Runtimes</li><li>Applications & Data</li><li>Networking/Firewalls (NSGs)</li></ul>" },
            { cat: "Virtualization", q: "Type 1 vs Type 2 Hypervisors", a: "<h4>Type 1 (Bare Metal)</h4><p>Runs directly on hardware. Low overhead. Examples: Xen, KVM, VMware ESXi.</p><h4>Type 2 (Hosted)</h4><p>Runs on a Host OS (like Windows/Linux). High overhead. Examples: VirtualBox, VMware Workstation.</p>" },
            { cat: "Economics", q: "Cloud Financial Shift", a: "<h4>CapEx vs OpEx</h4><p><strong>CapEx:</strong> Upfront spending on hardware (On-premise).</p><p><strong>OpEx:</strong> Day-to-day operational costs (Cloud). Pay-as-you-go helps cash flow.</p><h4>TCO (Total Cost of Ownership)</h4><p>Includes hidden costs: Cooling, Real estate, IT Staff, and Power.</p>" },
            { cat: "Security", q: "Shared Responsibility Model", a: "<h4>The 'In vs Of' Rule</h4><p><strong>Security OF the Cloud:</strong> Global Infra, Physical Security, Hardware (Provider's Job).</p><p><strong>Security IN the Cloud:</strong> Customer Data, Identity Management, Encryption, Guest OS patching (User's Job).</p>" },
            { cat: "Networking", q: "VPC & Global Connectivity", a: "<h4>Virtual Private Cloud</h4><p>A logically isolated section of the cloud where you launch resources.</p><h4>Key Terms:</h4><ul><li><strong>Subnet:</strong> Range of IP addresses in your VPC.</li><li><strong>IGW:</strong> Internet Gateway for public access.</li><li><strong>Peering:</strong> Connecting two VPCs directly.</li></ul>" },
            { cat: "Storage", q: "Object vs Block vs File", a: "<h4>Storage Types</h4><p><strong>Object:</strong> Flat structure, metadata-heavy (S3, GCS). Great for photos/backups.</p><p><strong>Block:</strong> Low latency, acts like a hard drive (EBS). Best for Databases.</p><p><strong>File:</strong> Hierarchical (NFS/SMB). Shared access for multiple users.</p>" },
            { cat: "Scaling", q: "Vertical vs Horizontal Scaling", a: "<h4>Scaling Up (Vertical)</h4><p>Adding RAM/CPU to one machine. Limted by hardware max.</p><h4>Scaling Out (Horizontal)</h4><p>Adding more machine instances. Infinite growth potential. Essential for High Availability.</p>" },
            { cat: "Disaster Recovery", q: "RTO and RPO", a: "<h4>Recovery Time Objective (RTO)</h4><p>How fast must you recover? (Downtime tolerance)</p><h4>Recovery Point Objective (RPO)</h4><p>How much data can you lose? (Data age tolerance)</p>" },
            { cat: "Cloud Concepts", q: "Multi-Tenancy & Elasticity", a: "<h4>Multi-tenancy</h4><p>Multiple customers sharing the same physical resources with logical isolation.</p><h4>Elasticity</h4><p>The ability of the system to scale resources up AND down automatically based on real-time demand.</p>" }
        ];

        let index = 0;
        const deck = document.getElementById('deck');

        function renderCard() {
            const item = content[index];
            deck.innerHTML = `
                <div class="flashcard active" id="currentCard" onclick="this.classList.toggle('flipped')">
                    <div class="flashcard-inner">
                        <div class="front">
                            <span class="badge">${item.cat}</span>
                            <h3>${item.q}</h3>
                            <p style="font-size: 0.7rem; color: var(--text-sub);">(Click to Flip)</p>
                        </div>
                        <div class="back">${item.a}</div>
                    </div>
                </div>`;
            document.getElementById('current-index').innerText = index + 1;
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === content.length - 1;
        }

        function changeCard(step) {
            index += step;
            renderCard();
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
        }

        renderCard();
    </script>
</body>
</html>
